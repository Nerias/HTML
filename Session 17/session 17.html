<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 17</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        canvas{
            border: solid;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- Vẽ canvas -->
    <canvas id="mCanvas"> </canvas>
    <canvas id="mCanvas1"> </canvas>
    <canvas id="mCanvas2"> </canvas>
    <canvas id="mCanvas3"> </canvas>
    <canvas id="mCanvas4"> </canvas>
    <canvas id="mCanvas5"> </canvas>
    <p>ASSSSSSSSSSSSSSSSSSSSSSSSSSSSSS</p>
    <script>
        var canvas = document.getElementById("mCanvas");
        var ctext = canvas.getContext("2d");

        //draw a line
        ctext.beginPath();
        ctext.moveTo(0,0);
        ctext.lineTo(100,100);
        ctext.lineWidth = 3;
        ctext.strokeStyle = "blue";
        ctext.stroke();//stoke để xuất hình

        ctext.rect(100,0,80,50);//x,y,width,height
        ctext.stroke();
        ctext.fillStyle = "green";
        ctext.fill();
        ctext.stroke();
        
        //draw an arc (vẽ hình tròn)
        //arc(x,y là tâm, r bán kinh, start,end)
        var canvas1 = document.getElementById("mCanvas1");
        var ctext1 = canvas1.getContext("2d");
        var x = canvas1.width/2;
        var y = canvas1.height/2;
        ctext1.arc(x,y,50,0,(Math.PI)/2); //x,y,r, startAngle, endAngle
        ctext1.stroke();

        //draw a cirlcle
        var canvas2 = document.getElementById("mCanvas2");
        var ctext2 = canvas2.getContext("2d");
        var x = canvas2.width/2;
        var y = canvas2.height/2;
        ctext2.arc(x,y,50,0,2*Math.PI); //x,y,r, startAngle, endAngle
        ctext2.stroke();

        //draw a parabol
        var canvas3 = document.getElementById("mCanvas3");
        var ctext3 = canvas3.getContext("2d");
        ctext3.moveTo(20,20);
        ctext3.quadraticCurveTo(20,100,200,20);
        ctext3.strokeStyle = "purple";
        ctext3.stroke();

        //darw Image
        var canvas4 = document.getElementById("mCanvas4");
        var ctext4 = canvas4.getContext("2d");
        var image = new Image();
        image.src = "alone_art_field.jpg";
        image.onload = function() {
            ctext4.drawImage(image,20,20,200,100); //x,y,width,height
        }

        //draw a text
        var canvas5 = document.getElementById("mCanvas5");
            var ctext5 = canvas5.getContext("2d");
            ctext5.font = "italic 20px Arial";
            ctext5.fillText("Hello World",100,100);
            ctext5.globalAlpha = 0.5;
            ctext5.strokeStyle = "red";
            ctext5.rect(150,80,100,50);
            ctext5.fill();
            ctext5.stroke();

        $(document).ready(function () {
            $("p").hover(
                function(){ $("p").css("background-color","green")},
                function(){ $("p").css("background-color", "red")}
            )
        })
    </script>

</body>
</html>
